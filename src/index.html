<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="/src/index.html"
        class="logo"
      >
        <img
          src="/src/images/logo.png"
          alt="logo"
          class="logo__img"
        />
      </a>

      <nav class="nav">
        <li class="list">
          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link is-active"
            >
              Apple
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Samsung
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Smartphones
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Gadgets
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Tablets
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Photo
            </a>
          </ul>

          <ul class="list__item">
            <a
              href="/src/index.html"
              class="nav__link"
            >
              Video
            </a>
          </ul>
        </li>
      </nav>
    </header>
  </body>
</html>
